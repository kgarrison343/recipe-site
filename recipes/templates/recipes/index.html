{% extends 'recipes/base.html' %}

{% block content %}
{% if recipe_list %}
<h1>List of Recipes</h1>

<div id="recipe-list">
  <input class="search" />
  <button class="sort" data-sort="name">Sort by name</button>
  
  <ul class="list">
    {% for recipe in recipe_list %}
    <li><a class="name"  href="{% url 'recipes:detail' recipe.id  %}">{{ recipe.recipe_name }}</a></li>
    {% endfor %}
  </ul>
</div>

{% else %}
<p>No recipes are available.</p>
{% endif %}
{% endblock %}

{% block scripts %}

<script type="text/javascript">
  var options = {
     valueNames:['name']
  };

  var recipeList = new List('recipe-list', options);
</script>

{% endblock %}
