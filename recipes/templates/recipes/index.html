{% extends 'recipes/base.html' %}

{% block content %}
{% if recipe_list %}
<h1>List of Recipes</h1>

<ul>
  {% for recipe in recipe_list %}
  <li><a href="{% url 'recipes:detail' recipe.id  %}">{{ recipe.recipe_name }}</a></li>
  {% endfor %}
</ul>

{% else %}
<p>No recipes are available.</p>
{% endif %}
{% endblock %}
